<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css", rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <main>

    <div id="content">

      <div id="primary-card">

        <!-- A simple placeholder div to take up space, 1/4 of the card -->
        <div id="card-1" class="quarter">
        </div>

        <div id="card-2" class="quarter">
          <img src="images/image-victor.jpg" alt="profile photo">
        </div>

        <div id="card-3" class="quarter">
            <p id="user"><span id="name">Victor Crest</span> 26</p>
            <p id="location">London</p>
        </div>

        <div id="statistics" class="quarter">

          <div class="stat">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </div>

        </div>

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pedro</a>.
      </div>
    </div>

  </main>

</body>
</html>
